<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Titulo en la parte superior de la página -->
    <p class="text-center bg-primary fs-1 text text-white">TO DO LIST</p>

    <!-- Contenedor principal dividido en 3 columnas -->
    <div class="row m-0">
        <!-- Columna 1 Vacía -->
        <div class="col-2">
        </div>
        <!-- Columna 2 -->
        <div class="col-8">
            <!-- Contenedor principal de la card -->
            <div class="card text-center">
        
                <div class="card-header">
                    <!-- Barra de navegación horizontal de la card -->
                    <ul class="nav nav-pills card-header-pills">
                    <li class="nav-item m-1">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#new-task">
                            Nueva tarea
                        </button>    
                    </li>
                    <li class="nav-item m-1">
                        <button id="update" type="button" class="btn btn-success">
                            Guardar cambios
                        </button>    
                    </li>
                    <li class="nav-item m-1">
                        <button id="delete" type="button" class="btn btn-danger">
                            Eliminar
                        </button>    
                    </li>
                    <li class="nav-item m-1">
                        <button id="csv" type="button" class="btn btn-primary">
                            CSV
                        </button> 
                    </li>
                    </ul>
                </div>
                <!-- Contenido de la card -->
                <div class="card-body">
                    <h5 class="card-title">Tareas</h5>

                    <!-- Tabla de tareas guardadas, creada y alimentada utilizando el archivo de JavaScript assets/js/script.js que contiene la comunicación al back-->
                    <div id="table-container">    
                    </div>
                    
                </div>
            </div>
        </div>
        <!-- Columna 3 Vacía -->
        <div class="col-2">
        </div>
      </div>
    
    <!-- Modal que muestra la descripción de la tarea seleccionada -->
    <div class="modal fade modal-dialog-scrollable" id="new-task">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Nueva tarea</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
                            <div id="nameHelp" class="form-text">Escribe el nombre de la tarea.</div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción:</label>
                            <input type="textarea" class="form-control" id="description" aria-describedby="descriptionHelp">
                            <div id="descriptionHelp" class="form-text">Escribe la descripción detallada de la tarea.</div>
                        </div>
                        <button id="store" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
